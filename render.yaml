services:
  - type: web
    name: fofana-stock-tracker
    env: php
    plan: free
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm ci
      npm run build
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
    startCommand: |
      php artisan migrate --force
      php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: fofana-stock-tracker
          property: host
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: fofana-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: fofana-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: fofana-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: fofana-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: fofana-db
          property: password

databases:
  - name: fofana-db
    plan: free
    databaseName: fofana_stock_tracker
